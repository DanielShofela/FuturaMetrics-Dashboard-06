    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-deep-blue': '#0a192f',
              'brand-slate': '#8892b0',
              'brand-light-slate': '#a8b2d1',

              'brand-navy': '#001e3c',
